name: Code Review

on:
  push:
    branches: [main, develop]
    paths:
      - '**.rs'
      - '**/Cargo.toml'
      - 'tools/code-review/**'
  pull_request:
    paths:
      - '**.rs'
      - '**/Cargo.toml'
      - 'tools/code-review/**'

env:
  CARGO_TERM_COLOR: always
  RUST_LOG: info

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-review:
    name: Multi-Agent Code Review
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "nebula-review"
          cache-targets: false

      - name: Build code review tool
        run: cargo build --release -p nebula-code-review 2>/dev/null || echo "Skipping - nebula-code-review not found"

      - name: Run Full Code Review
        id: full-review
        run: |
          if [ -f "./target/release/nebula-code-review" ]; then
            echo "=== Full Code Review ==="
            ./target/release/nebula-code-review --format markdown --output review-report.md
            cat review-report.md
          else
            echo "=== Code Review Tool Not Available ==="
            echo "Skipping agent-based review (nebula-code-review binary not found)"
          fi

      - name: Upload Review Report
        if: steps.full-review.outputs.status != 'skipped' && always()
        uses: actions/upload-artifact@v4
        with:
          name: code-review-report
          path: review-report.md
          retention-days: 7

      - name: Check Critical Issues
        if: steps.full-review.outputs.status != 'skipped' && always()
        run: |
          if [ -f "review-report.md" ]; then
            CRITICAL_COUNT=$(grep -c "Critical" review-report.md || echo "0")
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "::error::Found $CRITICAL_COUNT critical issues in code review"
              exit 1
            fi
            echo "No critical issues found"
          else
            echo "No review report to check"
          fi
