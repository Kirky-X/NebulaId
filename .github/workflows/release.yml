name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: nebula-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, cargo-audit

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "nebula-release-shared"
          cache-targets: false

      - name: Security Audit
        run: cargo audit --deny warnings

      - name: Format Check
        run: cargo fmt --all -- --check

      - name: Clippy Lint
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build Check
        run: cargo build --all-targets --all-features

      - name: Run Tests
        run: cargo test --all-targets --all-features

  publish-cargo:
    name: Publish to Cargo.io
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "nebula-publish-shared"
          cache-targets: false

      - name: Get crates.io Auth Token
        uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - name: Publish to crates.io
        run: |
          cargo publish -p nebula-core || true
          cargo publish -p nebula-client || true
          cargo publish -p nebula-server || true
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

  build-release:
    name: Build Release Binaries
    needs: validate
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        include:
          - os: ubuntu-latest
            artifact_name: nebula-id
            asset_name: nebula-id-linux-x86_64
          - os: windows-latest
            artifact_name: nebula-id.exe
            asset_name: nebula-id-windows-x86_64.exe
          - os: macos-latest
            artifact_name: nebula-id
            asset_name: nebula-id-macos-x86_64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-targets: false

      - name: Build Release Binary
        run: cargo build --release --locked

      - name: Create Artifact
        run: |
          mkdir -p release
          cp target/release/${{ matrix.artifact_name }} release/${{ matrix.asset_name }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: release/${{ matrix.asset_name }}
          compression-level: 9
          retention-days: 30

  github-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract Version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Assets
        run: |
          cd artifacts
          for dir in */; do
            if [ -d "$dir" ]; then
              cd "$dir"
              for file in *; do
                if [ -f "$file" ]; then
                  echo "Found artifact: $file"
                  cd ..
                  mv "$dir$file" ./"$file" 2>/dev/null || true
                  break
                fi
              done
              cd ..
            fi
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
          name: Release v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Status
    needs: [publish-cargo, github-release]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check Release Status
        run: |
          CARGO_STATUS="${{ needs.publish-cargo.result }}"
          GITHUB_STATUS="${{ needs.github-release.result }}"
          
          echo "Cargo Publish: $CARGO_STATUS"
          echo "GitHub Release: $GITHUB_STATUS"
          
          if [[ "$CARGO_STATUS" == "success" ]] && [[ "$GITHUB_STATUS" == "success" ]]; then
            echo ""
            echo "✅ Release completed successfully!"
            echo "  - Published to crates.io"
            echo "  - Created GitHub release"
            exit 0
          else
            echo ""
            echo "❌ Release failed!"
            if [[ "$CARGO_STATUS" != "success" ]]; then
              echo "  - Cargo publish failed or skipped"
            fi
            if [[ "$GITHUB_STATUS" != "success" ]]; then
              echo "  - GitHub release failed"
            fi
            exit 1
          fi
