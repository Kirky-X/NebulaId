[workspace]
members = [
    "crates/core",
    "crates/server",
]

resolver = "1"

# 统一的包元数据
[workspace.package]
version = "0.1.1"
description = "Enterprise-grade distributed ID generation system"
authors = ["Kirky.X"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
debug = true
split-debuginfo = "unpacked"

[workspace.dependencies]
# 基础工具
derive_more = { version = "1.0", features = ["display", "error", "from"] }
criterion = { version = "0.5", features = ["async_tokio"] }
thiserror = "1"
anyhow = "1"
async-trait = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# 异步运行时
tokio = { version = "1.49", features = ["full"] }
futures = "0.3"
futures-util = "0.3"
async-stream = "0.3"

# Web 框架
axum = { version = "0.8.8", features = ["json", "macros"] }
axum-extra = { version = "0.10", features = ["typed-header"] }
tower = { version = "0.4", features = ["full"] }
tower-http = { version = "0.5", features = ["cors", "compression-gzip", "timeout", "limit", "trace", "set-header"] }
hyper = { version = "1.8", features = ["full"] }

# gRPC / Protobuf
tonic = { version = "0.14", features = ["tls-webpki-roots"] }
tonic-prost = "0.14"
prost = "0.14.1"
prost-types = "0.14.1"

# 分布式协调
etcd-client = "0.17"

# 缓存与存储
redis = { version = "0.25", features = ["tokio-comp", "aio"] }
dashmap = "6"
parking_lot = "0.12"

# 数据库
sea-orm = { version = "1.1", features = ["runtime-tokio-rustls", "with-chrono", "with-uuid", "sqlx-postgres"] }
sea-orm-migration = "1.1"
sqlx = { version = "0.8", features = ["runtime-tokio", "tls-rustls", "postgres", "uuid", "chrono"] }

# 监控与指标
prometheus-client = "0.24"
prometheus = "0.14"

# 日志追踪
tracing = "0.1"
tracing-subscriber = { version = "0.3.22", features = ["env-filter", "json"] }
tracing-appender = "0.2"

# 工具库
uuid = { version = "1", features = ["v4", "v7", "v8", "serde"] }
chrono = { version = "0.4", features = ["std"] }
hex = "0.4"
base64 = "0.21"
sha2 = "0.10"
hmac = "0.12"
rand = "0.8"
subtle = "2.5"
regex = "1"
toml = "0.8"
reqwest = { version = "0.13", features = ["json"] }
clap = { version = "4", features = ["derive"] }
humantime = "2"
config = "0.14"
serde_with = "3"
validator = { version = "0.20", features = ["derive"] }
winnow = "0.5"

# 加密认证
rustls = "0.22"
tokio-rustls = "0.25"
rustls-pemfile = "2"

# 构建依赖
protoc-bin-vendored = "3.2.0"
tonic-prost-build = "0.14"
arc-swap = "1.6"
crossbeam = "0.8"
bytes = "1"
crc32fast = "1"
either = "1"
pin-project = "1.1"
authrs = { version = "0.1.2", features = ["api-key"] }

# 测试依赖
mockall = "0.13"
proptest = "1.4"
quickcheck = "1"
tempfile = "3"
tokio-test = "0.4"

[workspace.metadata.docs]
targets = ["x86_64-unknown-linux-gnu"]
