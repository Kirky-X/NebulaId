[package]
name = "nebula-id"
version = "0.1.0"
edition = "2021"
description = "Enterprise-grade distributed ID generation system"
authors = ["Tech Team"]

[workspace]
members = [
    "crates/core",
    "crates/server",
    "crates/client",
]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
debug = true
split-debuginfo = "unpacked"

[workspace.dependencies]
derive_more = { version = "1.0", features = ["display", "error", "from"] }
